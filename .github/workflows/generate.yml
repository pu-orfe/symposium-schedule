name: Generate Symposium Schedule

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      show_headers:
        description: 'Show table headers in PDF'
        required: false
        default: 'false'
        type: choice
        options:
        - 'true'
        - 'false'
      allow_breaks:
        description: 'Allow page breaks within room sections'
        required: false
        default: 'false'
        type: choice
        options:
        - 'true'
        - 'false'
      include_title:
        description: 'Include title in PDF'
        required: false
        default: 'true'
        type: choice
        options:
        - 'true'
        - 'false'
      qr_codes:
        description: 'Include QR codes linking to room anchors'
        required: false
        default: 'true'
        type: choice
        options:
        - 'true'
        - 'false'
      grid_pdf:
        description: 'Generate landscape grid PDF with all rooms side by side'
        required: false
        default: 'true'
        type: choice
        options:
        - 'true'
        - 'false'
      force_generate:
        description: 'Force generation and release even if no changes detected'
        required: false
        default: 'false'
        type: choice
        options:
        - 'true'
        - 'false'

env:
  SCHEDULE_SOURCE: ${{ vars.SCHEDULE_SOURCE }}
  RATE_LIMIT_MINUTES: 5

jobs:
  rate-limit:
    runs-on: ubuntu-latest
    outputs:
      should_proceed: ${{ steps.check.outputs.should_proceed }}
    steps:
    - name: Check rate limit
      id: check
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Always allow push events and bypass with force_generate
        if [ "${{ github.event_name }}" = "push" ]; then
          echo "Push event - bypassing rate limit"
          echo "should_proceed=true" >> $GITHUB_OUTPUT
          exit 0
        fi

        if [ "${{ github.event.inputs.force_generate }}" = "true" ]; then
          echo "Force generate requested - bypassing rate limit"
          echo "should_proceed=true" >> $GITHUB_OUTPUT
          exit 0
        fi

        # Check for recent successful runs (within RATE_LIMIT_MINUTES)
        cutoff=$(date -u -d "${{ env.RATE_LIMIT_MINUTES }} minutes ago" +%Y-%m-%dT%H:%M:%SZ 2>/dev/null || date -u -v-${{ env.RATE_LIMIT_MINUTES }}M +%Y-%m-%dT%H:%M:%SZ)

        recent_runs=$(gh api \
          -H "Accept: application/vnd.github+json" \
          "/repos/${{ github.repository }}/actions/workflows/generate.yml/runs?status=success&per_page=5" \
          --jq ".workflow_runs[] | select(.created_at > \"$cutoff\") | .id" | head -1)

        if [ -n "$recent_runs" ]; then
          echo "Rate limited: A successful run completed within the last ${{ env.RATE_LIMIT_MINUTES }} minutes (run $recent_runs)"
          echo "should_proceed=false" >> $GITHUB_OUTPUT
        else
          echo "No recent runs found - proceeding"
          echo "should_proceed=true" >> $GITHUB_OUTPUT
        fi

  test:
    runs-on: ubuntu-latest
    needs: rate-limit
    if: needs.rate-limit.outputs.should_proceed == 'true'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Cache Playwright browsers
      uses: actions/cache@v4
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-playwright-
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Playwright browsers
      run: python -m playwright install chromium
      
    - name: Run tests
      run: python -m unittest test_scrape.py -v

  generate:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Cache Playwright browsers
      uses: actions/cache@v4
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-playwright-
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Playwright browsers
      run: python -m playwright install chromium
      
    - name: Check for changes
      id: check_changes
      run: |
        python scrape_schedule.py --hash > current_hash.txt
        echo "current_hash=$(cat current_hash.txt)" >> $GITHUB_OUTPUT
        
    - name: Get cached hash
      id: cache_hash
      uses: actions/cache@v4
      with:
        path: previous_hash.txt
        key: schedule-hash-${{ steps.check_changes.outputs.current_hash }}
        restore-keys: |
          schedule-hash-
          
    - name: Compare hashes
      id: compare
      run: |
        if [ -f previous_hash.txt ]; then
          previous=$(cat previous_hash.txt)
          current=$(cat current_hash.txt)
          if [ "$previous" = "$current" ]; then
            echo "No changes detected, skipping generation"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected, proceeding with generation"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
        else
          echo "No previous hash found, proceeding with generation"
          echo "changed=true" >> $GITHUB_OUTPUT
        fi
        
    - name: Generate schedule
      if: steps.compare.outputs.changed == 'true' || github.event.inputs.force_generate == 'true'
      run: |
        options="--json"
        if [ "${{ github.event.inputs.show_headers }}" = "true" ]; then
          options="$options --show-headers"
        fi
        if [ "${{ github.event.inputs.allow_breaks }}" = "true" ]; then
          options="$options --allow-breaks"
        fi
        if [ "${{ github.event.inputs.include_title }}" = "false" ]; then
          options="$options --no-title"
        fi
        # QR codes: use input if set, otherwise repo variable, otherwise default to true
        qr_codes="${{ github.event.inputs.qr_codes }}"
        if [ -z "$qr_codes" ]; then
          qr_codes="${{ vars.QR_CODES }}"
        fi
        if [ -z "$qr_codes" ] || [ "$qr_codes" = "true" ]; then
          options="$options --qr-codes"
        fi
        # Grid PDF: use input if set, otherwise default to true
        grid_pdf="${{ github.event.inputs.grid_pdf }}"
        if [ -z "$grid_pdf" ] || [ "$grid_pdf" = "true" ]; then
          options="$options --grid"
        fi
        python scrape_schedule.py $options
        
    - name: Upload PDF artifact
      if: steps.compare.outputs.changed == 'true' || github.event.inputs.force_generate == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: symposium-schedule-pdf
        path: symposium_schedule.pdf

    - name: Upload Grid PDF artifact
      if: steps.compare.outputs.changed == 'true' || github.event.inputs.force_generate == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: symposium-schedule-grid-pdf
        path: symposium_schedule_grid.pdf
        if-no-files-found: ignore

    - name: Upload JSON artifact
      if: steps.compare.outputs.changed == 'true' || github.event.inputs.force_generate == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: symposium-schedule-json
        path: symposium_schedule.json
        
    - name: Delete existing release
      if: steps.compare.outputs.changed == 'true' || github.event.inputs.force_generate == 'true'
      run: |
        if gh release view latest >/dev/null 2>&1; then
          gh release delete latest --yes || true
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Create Release
      if: steps.compare.outputs.changed == 'true' || github.event.inputs.force_generate == 'true'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: latest
        name: Symposium Schedule
        body: |
          Latest Princeton ORFE Thesis Symposium schedule generated on ${{ github.event.head_commit.timestamp }}

          **Files:**
          - `symposium_schedule.pdf` - PDF version with QR codes
          - `symposium_schedule_grid.pdf` - Landscape grid PDF with all rooms side by side
          - `symposium_schedule.json` - JSON data for programmatic access

          Generated from commit: ${{ github.sha }}
          ${{ github.event.inputs.force_generate == 'true' && '\n**Forced Generation:** This release was manually triggered despite no schedule changes.' || '' }}
        fail_on_unmatched_files: false
        files: |
          symposium_schedule.pdf
          symposium_schedule_grid.pdf
          symposium_schedule.json
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Update cache
      if: steps.compare.outputs.changed == 'true'
      run: cp current_hash.txt previous_hash.txt